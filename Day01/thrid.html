<body>
    <!-- location API in javascript& html -->
    <button onclick="checkMyLocation()">
        Check my location

    <div id="result">

        <p id="accuracy"></p>

    <div id="googleMap" style="width:100%;height:400px;">

    <script>
        function checkMyLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition((position)=>{
                    // document.getElementById("latitude").innerHTML="Latitude: " + position.coords.latitude;
                    // document.getElementById("longitude").innerHTML="Longitude: " + position.coords.longitude;
                    // document.getElementById("Accuracy").innerHTML="Accuracy: "+ position.coords.accuracy;

                    var mapProp= {
                        center:new google.maps.LatLng( position.coords.latitude,position.coords.longitude),
                        zoom:17,
                     };

                     var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                });
            }else{
                alert("Geolocation is not supported by this browser");
            }
        }


    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Bju4HXwXp7HlRtB57Mp4rJ9G4iAcPUI&callback=myMap"></script>
