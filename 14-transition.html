<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            width:100px;
            height:100px;
            background:green;
            border-radius:5px;
            transition-property:background,
            border-radius;
            transition-duration:2s;
        }
        .mydiv:hover{
            background:red;
            border-radius:50%;
            /* hand */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mydiv"></div>
</body>
</html>
