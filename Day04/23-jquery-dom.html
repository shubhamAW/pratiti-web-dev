<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21-jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
       $(function(){
         $("button").css("padding","10px")
         $("button").click(function(){
          // var priceElem = $("<p/>").text("69000 Rs").attr("class",".price");
           var productElem=$(this).closest(".product");
           var price=productElem.data("price");
           var priceElem= $("<p/>").text(price +" Rs").attr("style","color:red");
           
           productElem.find("p").remove();
           productElem.append(priceElem);
         // $(this).after(priceElem);

         })
       })
    </script>
    <style>
        
        body{
            background-color:aliceblue;
        }
        .list__product{
            display:flex;
            flex-direction:row;
        }
        .price{
            font-weight: bold;
            color:black;
        }
        h1{
            margin:40px;
        }
        .product{
            margin:10px;
            list-style: none;
            border:1px solid black;
            padding-left:20px;
            padding-right:20px;
            padding-top:10px;
            padding-bottom:10px;
            border-radius:10px;
            box-shadow: 2px;
        }
        .btn:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mobile Phone's</h1>
   <ul class="list__product">
    <li data-price="200000" class="product">
        <h2>iPhone 14</h2>
        <button class="btn">Get Price</button>
    </li>
    <li data-price="30000"  class="product">
        <h2>Samsung S22</h2>
        <button class="btn">Get Price</button>
    </li>
    <li data-price="4000" class="product">
        <h2>OnePlus 12</h2>
        <button class="btn">Get Price</button>
    </li>
   </ul>
</body>
</html>
